<!DOCTYPE html>
<!-- CSS horizontal and vertical flex box  -->
<html>
    <head>
        <title>Flex Box</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="background-color: lightblue;">Div1<p>test test test test</p></div>
            <div style="background-color: lightgreen; flex: 1; max-width: 400px; min-width: 100; width: 0;">
                <img style="width: 100%;" src="./images/Archaeopteryx.jpeg">
            </div>
            <div style="background-color: lightblue; flex-shrink: 0; width: 200px">Div3</div>
        </div>
        <div style="
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: left;
        ">
            <div style="background-color: lightblue;">Div1<p>test test test test</p></div>
            <div style="background-color: lightgreen; flex: 1; max-height: 400px; min-height: 100; width: 0;">
                <img style="height: 100%;" src="./images/Archaeopteryx.jpeg">
            </div>
            <div style="background-color: lightblue; flex-shrink: 0; width: 200px">Div3</div>
        </div>
    </body>
</html>
