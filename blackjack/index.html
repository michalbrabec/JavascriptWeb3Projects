<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message">Start game?</p>
        <p id="cards">Cards: </p>
        <p id="sum">Sum: </p>
        <button id="play" onclick="start(event)">Start Game</button>
        <button id="card" onclick="draw(event)" hidden="true">Next Card</button>
        <button id="pass" onclick="pass(event)" hidden="true">Pass</button>
        <script src="index.js"></script>
    </body>
</html>
